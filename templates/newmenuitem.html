{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<body>
<h1> New Menu Item </h1>
<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>
	<dl>
		<dt>Name:</dt>
			<dd><input type ='text' size='30' name='name' required></dd>
	            <dt>Description:</dt>
	                        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
	            <dt>Price:</dt>
	                        <dd><input type = 'text' size = '8' name='price' required></dd>
	            <dt>Course:</dt>
	                        <dd><input type ='radio' name='course' value='Appetizer' required>Appetizer</dd>
	                        <dd><input type ='radio' name='course' value='Entree' required>Entree</dd>
	                        <dd><input type ='radio' name='course' value='Dessert' required>Dessert</dd>
	                        <dd><input type ='radio' name='course' value='Beverage' required>Beverage</dd>
	</dl>
	<input type='submit' value='Create'>
</form>
<a href="{{url_for('restaurantMenuL', restaurant_id=restaurant_id)}}">Cancel</a>
{% endblock %}
